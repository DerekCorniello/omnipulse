# CrossForge Docker Compose Configuration
# Run: docker-compose up -d

version: '3.8'

services:
  # ==========================================================================
  # CrossForge Application
  # ==========================================================================
  crossforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crossforge
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist database
      - crossforge_data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_PATH=/app/data/crossforge.db
      # For local Ollama, use host.docker.internal on macOS/Windows
      # For Linux, use the host's IP or run Ollama in Docker
      - LLM_ENDPOINT=${LLM_ENDPOINT:-http://host.docker.internal:11434}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - crossforge_network

  # ==========================================================================
  # Ollama LLM (Optional - uncomment to run Ollama in Docker)
  # ==========================================================================
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: crossforge_ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   # GPU support (uncomment for NVIDIA GPU)
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]
  #   networks:
  #     - crossforge_network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  crossforge_data:
    driver: local
  # ollama_data:
  #   driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  crossforge_network:
    driver: bridge
